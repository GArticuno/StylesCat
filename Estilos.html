<!DOCTYPE html>
<html>
<head>
  <title>StyleCat - Choose your style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body onload='horario()' class="body">
<header class="header">
  <div id="home">
  Experimente vários estilos e escolha seu favorito!
  </div>
</header>
<main class="main">
  <div class="grid-container">
    <div class="grid-item" >
      <section id="glass">
        <p class="texto" id="glasstext">Glassmorphism</p>
        <button class="btn" id="glassbtn" onclick=glass()>
          See Style
        </button>
      </section>
    </div>
    <div class="grid-item">
      <section id="dark">
        <p class="texto" id="darktext">Dark Mode</p>
        <button class="btndark" id="darkbtn" onclick=dark()>
          See Style
        </button>
      </section>
    </div>
    <div class="grid-item">
      <section id="bauhaus">
        <p class="texto" id="bauhaustext">Bauhaus Style</p>
        <button class="btn" id="bauhausbtn" onclick=bauhaus()>
          See Style
        </button>
      </section>
    </div>
  </div>
</main>
<div class="site">
  <div class="tmhora">
    <img id='globo' src='imgs/terra.png'>
    <div class='horas'>
    </div>
  </div>
  <div class="tmimage">
    <p id='cat'>h</p>
  </div>
  <div class="tmfinal">
    <img id='animacao'>
  </div>
</div>
<div id="page-container">
  <div id="content-wrap">
  </div>
  <footer class="footer">
   &copy; Garticuno
   <div id="freepik">Ícones feitos por <a href="https://www.flaticon.com/br/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a></div>
  </footer>
</div>
<script src="script.js"></script>
</body>
</html>
